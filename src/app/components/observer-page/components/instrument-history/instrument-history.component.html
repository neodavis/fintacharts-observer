@if (lastUpdatedMarketData$ | async; as lastUpdatedMarketData) {
  <div class="flex justify-between px-5 border p-2 rounded mt-2">
    <div class="flex flex-col text-center">
      <h6>Symbol:</h6>
      <p>{{ lastUpdatedMarketData.symbol }}</p>
    </div>
    <div class="flex flex-col text-center">
      <h6>Last Price</h6>
      <p>{{ lastUpdatedMarketData.price | currency: '$' }}</p>
    </div>
    <div class="flex flex-col text-center">
      <h6>Time</h6>
      <p>{{ lastUpdatedMarketData.time }}</p>
    </div>
  </div>
}

<div class="w-[1000px] border rounded p-2 mt-2">
  <canvas #instrumentHistoryChart></canvas>
</div>
